<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paino</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="piano">
      <div data-note="S" class="key white"></div>
      <div data-note="C4" class="key black"></div>
      <div data-note="D" class="key white"></div>
      <div data-note="D4" class="key black"></div>
      <div data-note="E" class="key white"></div>
      <div data-note="F" class="key white"></div>
      <div data-note="F4" class="key black"></div>
      <div data-note="G" class="key white"></div>
      <div data-note="G4" class="key black"></div>
      <div data-note="A" class="key white"></div>
      <div data-note="A4" class="key black"></div>
      <div data-note="B" class="key white"></div>
      <div data-note="C" class="key white"></div>
      <div data-note="C5" class="key black"></div>
      <div data-note="B" class="key white"></div>
    </div>

    <!-- The id tag in audio will match the data-note -->
    <audio id="S" src="saregamapa/.mp3"></audio>
    <audio id="C4" src="saregamapa/C_4.mp3"></audio>
    <audio id="D" src="saregamapa/.mp3"></audio>
    <audio id="D4" src="saregamapa/D_4.mp3"></audio>
    <audio id="E" src="saregamapa/.mp3"></audio>
    <audio id="F" src="saregamapa/F4.mp3"></audio>
    <audio id="F4" src="saregamapa/F_4.mp3"></audio>
    <audio id="G" src="saregamapa/.mp3"></audio>
    <audio id="G4" src="saregamapa/G_4.mp3"></audio>
    <audio id="A" src="saregamapa/.mp3"></audio>
    <audio id="A4" src="saregamapa/A_4.mp3"></audio>
    <audio id="B" src="saregamapa/.mp3"></audio>
    <audio id="C" src="saregamapa/C5.mp3"></audio>
    <audio id="C5" src="saregamapa/C_5.mp3"></audio>
    <audio id="B" src="saregamapa/.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
